<!DOCTYPE html>
<html ng-app="mittens">
    <head>
        <title>Lil Squirt</title>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css" type="text/css" />
        <link rel="stylesheet" href="style.css" type="text/css" />
        <script type="text/javascript" src="angular.min.js"></script>
        <script type="text/javascript">
            var app = angular.module('mittens', []);
            
            app.controller('MittensCtrl', function($scope){
               $scope.meows = [
                "hello i flipped over a cup",
                "my owner just said hi to me",
                "i ran around the house today and made a mess",
                "just climbing around"
                  ];
            });
         
         
         
         
        </script>
    <style>
        
    </style>
    </head>
    <body ng-controller="MittensCtrl">
        <div class="page-title-bg">
        <h1 class="page-title">LilSquirt</h1>
        </div>
        <div class="row feed">
            <div class="col-md-4 login">
                <h4>Login</h4>
                <br>
                <input type="text" size="30" placeholder="username">
                <br><br>
                <input type="password" size="30" placeholder="Password">
            </div>
            <div class="col-md-8">
                
                <h3 ng-repeat="meow in meows">
                    <span class="glyphicon glyphicon-user" ></span>
                    {{ meow }}
                </h3>
           
            
            </div>
        </div>




    </body>
</html>
